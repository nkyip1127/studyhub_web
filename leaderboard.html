    <div id="notification" class="notification"></div>
    <script src="app.js"></script>
    <script>
        window.onload = function() {
            // Set current week date
            const today = new Date();
            const dayOfWeek = today.getDay();
            const diff = today.getDate() - dayOfWeek;
            const monday = new Date(today.setDate(diff));
            const sunday = new Date(today.setDate(diff + 6));
            
            const formatDate = (date) => {
                return `${date.getDate()}/${date.getMonth() + 1}`;
            };
            
            const weekDateStr = `${formatDate(monday)} to ${formatDate(sunday)}`;
            document.getElementById('weekDate').textContent = `Weekly Leaderboard: ${weekDateStr}`;
            document.getElementById('globalDate').textContent = weekDateStr;
            document.getElementById('friendsDate').textContent = weekDateStr;
            
            displayLeaderboard();
        };
    </script>
