<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>StudyHub</h1>
            <form id="loginForm">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="forgot-password-btn" onclick="showForgotPasswordModal()">Forgot Password</button>
                    <button type="submit" class="login-btn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Forgot Password</h2>
                <button class="close-btn" onclick="closeForgotPasswordModal()">&times;</button>
            </div>
            <div class="modal-form">
                <div class="form-group">
                    <label for="forgotEmail">Enter your email</label>
                    <input type="email" id="forgotEmail" placeholder="Enter your email address" required>
                </div>
                <button class="submit-btn" onclick="submitForgotPassword()">Send Reset Link</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    <script src="app.js"></script>
    <script>
        function showForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'block';
        }
        
        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.getElementById('forgotEmail').value = '';
        }
        
        function submitForgotPassword() {
            const email = document.getElementById('forgotEmail').value;
            if (!email) {
                alert('Please enter your email address.');
                return;
            }
            closeForgotPasswordModal();
            showNotification('Password reset link will be sent to your email.', 'success');
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('forgotPasswordModal');
            if (event.target === modal) {
                closeForgotPasswordModal();
            }
        }
    </script>
</body>
</html>
