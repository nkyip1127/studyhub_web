<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-logo">
            <i data-lucide="graduation-cap" class="logo-icon" style="width: 28px; height: 28px;"></i>
            <span class="logo-text">StudyHub</span>
        </div>
        <div class="nav-menu">
            <a href="home.html" class="nav-link active">
                <i data-lucide="house" class="nav-icon" style="width: 18px; height: 18px;"></i>
                <span>Home</span>
            </a>
            <a href="study-room.html" class="nav-link">
                <i data-lucide="users" class="nav-icon" style="width: 18px; height: 18px;"></i>
                <span>Study Room</span>
            </a>
            <a href="resource-hub.html" class="nav-link">
                <i data-lucide="book-open" class="nav-icon" style="width: 18px; height: 18px;"></i>
                <span>Resource Hub</span>
            </a>
            <a href="leaderboard.html" class="nav-link">
                <i data-lucide="award" class="nav-icon" style="width: 18px; height: 18px;"></i>
                <span>Leaderboard</span>
            </a>
            <a href="friends.html" class="nav-link">
                <i data-lucide="user-plus" class="nav-icon" style="width: 18px; height: 18px;"></i>
                <span>Friends</span>
            </a>
            <a href="settings.html" class="nav-link">
                <i data-lucide="settings" class="nav-icon" style="width: 18px; height: 18px;"></i>
                <span>Settings</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <div class="user-info">
                <div class="user-icon" id="userIcon">JD</div>
                <div>
                    <div class="user-name" id="userName">John Doe</div>
                    <div class="user-id-section">
                        <span class="user-id" id="userId">1234-1234-1234</span>
                        <button class="copy-btn" onclick="copyUserId()">Copy</button>
                    </div>
                </div>
            </div>
            <div class="study-points">
                <span class="points-label">Study Points</span>
                <span class="points-value" id="studyPoints">2,450</span>
            </div>
        </div>

        <div class="welcome-message">
            <h2 id="welcomeMessage">Welcome to StudyHub! John Doe</h2>
        </div>

        <div class="stats-section">
            <div class="stat-block">
                <div class="stat-label">Total Study Time</div>
                <div class="stat-value" id="totalStudyTime">128h 20m</div>
            </div>
            <div class="stat-block">
                <div class="stat-label">This Week</div>
                <div class="stat-value" id="thisWeekTime">5h 15m</div>
            </div>
            <div class="stat-block">
                <div class="stat-label">Study Streak</div>
                <div class="stat-value" id="studyStreak">7 days</div>
            </div>
        </div>

        <div class="missions-section">
            <div class="mission-panel">
                <div class="mission-header">
                    <h3>Daily Mission</h3>
                </div>
                <div id="dailyMissionsContainer" class="mission-list">
                    <!-- Daily missions rendered here by renderMissionsUI() -->
                </div>
            </div>

            <div class="mission-panel">
                <div class="mission-header">
                    <h3>Weekly Mission</h3>
                </div>
                <div id="weeklyMissionsContainer" class="mission-list">
                    <!-- Weekly missions rendered here by renderMissionsUI() -->
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    <script src="app.js"></script>
    <script>
        window.onload = function() {
            // Ensure data is initialized
            if (typeof initMockData === 'function') {
                initMockData();
            }
            if (typeof updateUserInfo === 'function') {
                updateUserInfo();
            }
            // Initialize lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Initialize missions UI and schedules
            if (typeof initMissionsAndSchedules === 'function') {
                initMissionsAndSchedules();
            }
        };
    </script>
</body>
</html>
