<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Friends</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-logo">
            <i data-lucide="graduation-cap" class="logo-icon" style="width: 28px; height: 28px;"></i>
            <span class="logo-text">StudyHub</span>
        </div>
        <div class="nav-menu">
            <a href="home.html" class="nav-link">
                <i data-lucide="house" class="nav-icon" style="width: 18px; height: 18px;"></i>
                <span>Home</span>
            </a>
            <a href="study-room.html" class="nav-link">
                <i data-lucide="users" class="nav-icon" style="width: 18px; height: 18px;"></i>
                <span>Study Room</span>
            </a>
            <a href="resource-hub.html" class="nav-link">
                <i data-lucide="book-open" class="nav-icon" style="width: 18px; height: 18px;"></i>
                <span>Resource Hub</span>
            </a>
            <a href="leaderboard.html" class="nav-link">
                <i data-lucide="award" class="nav-icon" style="width: 18px; height: 18px;"></i>
                <span>Leaderboard</span>
            </a>
            <a href="friends.html" class="nav-link active">
                <i data-lucide="user-plus" class="nav-icon" style="width: 18px; height: 18px;"></i>
                <span>Friends</span>
            </a>
            <a href="settings.html" class="nav-link">
                <i data-lucide="settings" class="nav-icon" style="width: 18px; height: 18px;"></i>
                <span>Settings</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="friends-header" style="display: flex; justify-content: flex-end; align-items: center; gap: 10px;">
            <button class="create-btn" onclick="addFriend()">Add Friend</button>
            <button class="rules-btn" id="friendRequestsBtn" style="min-width:unset; position:relative;">
                <i data-lucide="bell" style="margin-right:4px;color:#ff9800;width:20px;height:20px;vertical-align:middle;"></i>
                Friend Requests
                <span id="requestCount" style="background:#ff9800;color:white;border-radius:10px;padding:2px 8px;font-size:12px;vertical-align:top;margin-left:6px;display:none;"></span>
            </button>
        </div>

        <div id="friendsContainer" class="friends-list"></div>
    </div>

    <!-- Add Friend Modal -->
    <div id="addFriendModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Friend</h2>
                <button class="close-btn" onclick="closeAddFriendModal()">&times;</button>
            </div>
            <div class="modal-form">
                <div class="form-group">
                    <label for="friendUserId">Search User (12 digits)</label>
                    <input type="text" id="friendUserId" placeholder="1234-1234-1234" maxlength="14"
                           oninput="formatUserId(this)">
                </div>
                <button class="submit-btn" onclick="searchFriend()">Search</button>
            </div>
        </div>
    </div>

    <!-- Modal for friend requests (content rendered by JS only) -->
    <div id="genericModal" class="modal" style="display:none;"></div>
    <div id="notification" class="notification"></div>
    <script src="app.js"></script>
    <script>
        window.onload = function() {
            if (typeof initMockData === 'function') {
                initMockData();
            }
            if (typeof displayFriends === 'function') {
                displayFriends();
            }
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            var requestsBtn = document.getElementById('friendRequestsBtn');
            if(requestsBtn) {
                requestsBtn.onclick = function() {
                    if(typeof renderFriendRequestsModal === 'function') renderFriendRequestsModal();
                };
            }
            // Update request count on load
            if (typeof updateRequestCount === 'function') {
                updateRequestCount();
            }
        };
        function formatUserId(input) {
            let value = input.value.replace(/-/g, '');
            if (value.length > 12) value = value.slice(0, 12);
            if (value.length > 0) {
                let formatted = '';
                for (let i = 0; i < value.length; i += 4) {
                    if (i > 0) formatted += '-';
                    formatted += value.slice(i, i + 4);
                }
                input.value = formatted;
            } else {
                input.value = value;
            }
        }
        window.onclick = function(event) {
            const modal = document.getElementById('addFriendModal');
            if (event.target === modal) {
                closeAddFriendModal();
            }
            const gModal = document.getElementById("genericModal");
            if (event.target === gModal) {
                gModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
